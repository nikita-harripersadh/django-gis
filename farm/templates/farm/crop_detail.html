<h1>{{ object.name }} ({{ object.crop_type }})</h1>
<p>Farm: {{ object.farm_location.name }}</p>
<p>Planting date: {{ object.planting_date }}</p>
<p>Last updated: {{ object.last_update }}</p>
<p>Last updated by: {{ object.last_update_by }}</p>

<a href="{% url 'farm:crop_update' object.pk %}">Edit</a>
<a href="{% url 'farm:crop_delete' object.pk %}">Delete</a>
<a href="{% url 'farm:crop_list' %}">Back to List</a>
