<!DOCTYPE html>
<html>
<head>
    <title>{% if object %}Edit{% else %}Add{% endif %} Crop</title>
</head>
<body>

<h1>{% if object %}Edit{% else %}Add{% endif %} Crop</h1>

<!-- Display success/error messages -->
{% if messages %}
  <ul>
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
  </ul>
{% endif %}

<!-- Crop form -->
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Save</button>
</form
